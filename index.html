  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      background-color: #030308;
      color: #ffffff;
      font-family: 'Inter', sans-serif;
      overflow-x: hidden;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    code,
    pre {
      font-family: 'Fira Code', monospace;
    }

    /* Hide scrollbar for cleaner look */
    ::-webkit-scrollbar {
      width: 6px;
    }

    ::-webkit-scrollbar-track {
      background: transparent;
    }

    ::-webkit-scrollbar-thumb {
      background: linear-gradient(180deg, #00f3ff40, #bd00ff40);
      border-radius: 3px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: linear-gradient(180deg, #00f3ff, #bd00ff);
    }

    /* Neon text effects */
    .neon-text {
      text-shadow:
        0 0 5px rgba(0, 243, 255, 0.8),
        0 0 10px rgba(0, 243, 255, 0.6),
        0 0 20px rgba(0, 243, 255, 0.4),
        0 0 40px rgba(0, 243, 255, 0.2);
    }

    .neon-text-purple {
      text-shadow:
        0 0 5px rgba(189, 0, 255, 0.8),
        0 0 10px rgba(189, 0, 255, 0.6),
        0 0 20px rgba(189, 0, 255, 0.4),
        0 0 40px rgba(189, 0, 255, 0.2);
    }

    /* Glassmorphism box */
    .glass-box {
      background: rgba(10, 15, 30, 0.6);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.08);
      box-shadow:
        0 8px 32px rgba(0, 0, 0, 0.4),
        inset 0 1px 0 rgba(255, 255, 255, 0.05);
    }

    /* Neon box with gradient border */
    .neon-box {
      position: relative;
      background: rgba(10, 15, 30, 0.8);
      border: 1px solid transparent;
      background-clip: padding-box;
      box-shadow:
        0 0 20px rgba(0, 243, 255, 0.1),
        0 0 40px rgba(0, 243, 255, 0.05);
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .neon-box::before {
      content: '';
      position: absolute;
      inset: -1px;
      border-radius: inherit;
      padding: 1px;
      background: linear-gradient(135deg, #00f3ff30, #bd00ff30, #ff005530);
      -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
      mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
      -webkit-mask-composite: xor;
      mask-composite: exclude;
      pointer-events: none;
    }

    .neon-box:hover {
      box-shadow:
        0 0 30px rgba(0, 243, 255, 0.25),
        0 0 60px rgba(0, 243, 255, 0.1);
      transform: translateY(-2px);
    }

    .neon-box:hover::before {
      background: linear-gradient(135deg, #00f3ff80, #bd00ff80, #ff005580);
    }

    /* Animated gradient border */
    @keyframes borderGlow {

      0%,
      100% {
        opacity: 0.5;
      }

      50% {
        opacity: 1;
      }
    }

    .animated-border::before {
      animation: borderGlow 2s ease-in-out infinite;
    }

    /* Pulse animation for indicators */
    @keyframes pulse {

      0%,
      100% {
        opacity: 1;
        transform: scale(1);
      }

      50% {
        opacity: 0.6;
        transform: scale(1.1);
      }
    }

    .pulse {
      animation: pulse 2s ease-in-out infinite;
    }

    /* Smooth transitions */
    * {
      scroll-behavior: smooth;
    }

    /* Focus states for accessibility */
    a:focus-visible,
    button:focus-visible {
      outline: 2px solid #00f3ff;
      outline-offset: 2px;
    }

    /* Selection color */
    ::selection {
      background: rgba(0, 243, 255, 0.3);
      color: #ffffff;
    }
  </style>
